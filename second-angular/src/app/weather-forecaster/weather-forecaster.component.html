<p>weather-forecaster works!</p>
<form class="weather">
    <mat-form-field appearance="fill">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="weatherDatePicker" [rangePicker]="dateRange" [min]="minDate" [max]="maxDate">
            <input id="startdate" formControlName="startDate" matStartDate placeholder="Start date">
            <input id="enddate" formControlName="endDate" matEndDate placeholder="End date">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="dateRange"></mat-datepicker-toggle>
        <mat-date-range-picker #dateRange></mat-date-range-picker>
    </mat-form-field>
</form>
<div class="weatherCard" *ngFor="let weatherData of (weatherDatas | async)">
    <h2 class="chosenDateRange">{{weatherData.date}}</h2>
    <h2 class="Temperatures">{{weatherData.temperature}}</h2>
    <h2 class="maxTemperatures">{{weatherData.maxTemperature}}</h2>
    <h2 class="winds">{{weatherData.wind}}</h2>
    <h2 class="precipitations">{{weatherData.precip}}</h2>



    <!--

</div>
